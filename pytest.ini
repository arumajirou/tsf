[pytest]
testpaths = tests
python_files = test_*.py
addopts = -ra
log_cli = true
log_cli_level = INFO
junit_family = xunit2
filterwarnings =
    ignore::DeprecationWarning

# --- appended by chore/pytest-advanced (2025-10-31) ---
[pytest]
markers =
    smoke: quick smoke tests
    unit: unit-level tests
    integration: integration tests
    e2e: end-to-end tests
    slow: may take longer time
    regression: regression tests
    contract: schema/IO contract tests
    xfail_known: known gap awaiting spec decision
asyncio_mode = strict
filterwarnings =
    error::DeprecationWarning
    ignore:pkg_resources is deprecated:UserWarning
# NOTE: HTML/JUnit/JSON/Coverage は scripts/run_tests.sh が出力先管理
